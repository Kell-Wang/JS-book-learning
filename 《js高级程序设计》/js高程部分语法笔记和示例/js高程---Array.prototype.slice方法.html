<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js高程 Array.prototype.slice()方法</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            border: 0;
            font: 14px Helvetica, Arial, Simsun, Sans-serif;
        }
    </style>
</head>
<body>
<div class="myDiv">1st div</div>
<div class="myDiv">2nd div</div>
<div class="myDiv">3rd div</div>
<div class="myDiv">4th div</div>
<div class="myDiv">5th div</div>

<script type="text/javascript">

    /**
     * 对 arguments 对象使用 Array.prototype.slice() 方法可以将其转换为数组。而采用同样的方法，
     * 也可以将 NodeList 对象转换为数组。来看下面的例子：(在IE8及之前版本中无效)
     * var arrayOfNodes = Array.prototype.slice.call(someNode.childNodes,0);
     *
     *
     *
     * 由于 IE8 及更早版本将 NodeList 实现为一个 COM 对象，而我们不能像使用 JScript 对象那样使用这种对象，
     * 因此上面的代码会导致错误。要想在 IE 中将 NodeList 转换为数组，必须手动枚举所有成员。
     * 下列代码在所有浏览器中都可以运行：
     */


    function convertToArray(nodes) {
        var array = null;
        try {
            array = Array.prototype.slice.call(nodes, 0); //针对非 IE 浏览器
        } catch (ex) {
            array = [];
            for (var i = 0, len = nodes.length; i < len; i++) {
                array.push(nodes[i]);
            }
        }
        return array;
    }


    const aDiv = document.getElementsByTagName("div");
    // 第二个参数是指定从第几位开始转换为数组
    let aDivArr1 = Array.prototype.slice.call(aDiv, 0);
    let aDivArr2 = Array.prototype.slice.call(aDiv, 2);
    console.log(aDivArr1);       // [ <div.myDiv>, <div.myDiv>, <div.myDiv>, <div.myDiv>, <div.myDiv> ]
    console.log(aDivArr2);       // [ <div.myDiv>, <div.myDiv>, <div.myDiv> ]
</script>
</body>
</html>
