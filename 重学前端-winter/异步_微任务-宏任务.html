                console.log('setTimeoutPromise');
            }, 0);
            console.log('promise');
            resolve();
        });

            console.log('pro_then');
            setTimeout(() => {

            }, 0);
        });

        setTimeout(function() {

        }, 0);

        // - setInterval 后添加
