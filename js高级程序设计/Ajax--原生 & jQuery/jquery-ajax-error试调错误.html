<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery-ajax-error试调错误信息</title>
    <script type="text/javascript" src="../publicScript%20&&%20publicCss/js/jquery-v3.1.0.js"></script>
    <script type="text/javascript" src="../publicScript%20&&%20publicCss/js/publicScript.js"></script>
    <link rel="stylesheet" href="../publicScript%20&&%20publicCss/css/publicStyle.css">
    <link rel="stylesheet" href="../publicScript%20&&%20publicCss/css/reset.css">
</head>
<body>
<form action="">
    <input type="text">
    <input type="text">
    <input type="text">
    <input type="text">
</form>
<script type="text/javascript">
    /**jquery中ajax使用error试调错误的方法 : 我们在Ajax项目中，遇到ajax异步获取获取数据出错时，可以通过捕捉error事件来获取出错的信息。**/
    $(function () {
        //w3cschool-ajax-讲解链接: http://www.w3school.com.cn/jquery/ajax_ajax.asp
        $.ajax({
            url: "url",
            type: "post",
            dateType: "json",
            async: true,
            data: $("form").serialize(),
            success: function (data) {

            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                alert(XMLHttpRequest.status);
                alert(XMLHttpRequest.readyState);
                alert(textStatus);
                alert(errorThrown);
            },
            complete: function (XMLHttpRequest, textStatus) {
                /*  w3cschool-ajax-讲解
                 complete(XHR, TS)
                 类型：Function
                 请求完成后回调函数 (请求成功或失败之后均调用)。
                 参数： XMLHttpRequest 对象和一个描述请求类型的字符串。
                 这是一个 Ajax 事件。
                 */
            }
        })


        //服务器返回的ajax错误
        $.ajaxSetup({
            "error": function (XMLHttpRequest, textStatus, errorThrown) {
                if (XMLHttpRequest.status == 800) {
                    alert("请刷新页面从新填写");
                } else if (XMLHttpRequest.status == 801) {
                    alert("请刷新页面从新填写");
                } else if (XMLHttpRequest.status == 802) {
                    alert("请刷新页面从新填写");
                }
            }
        });
    });
</script>
</body>
</html>
