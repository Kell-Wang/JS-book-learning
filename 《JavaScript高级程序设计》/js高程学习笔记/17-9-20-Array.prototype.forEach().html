<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array.prototype.forEach()遍历方法</title>
</head>
<body>
<!-- 文档完整讲解链接: https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/Array/forEach -->
<!--
    (1.) forEach() 方法对数组的每个元素执行一次提供的函数。
    (2.) 语法:
        array.forEach(callback(currentValue, index, array){
            //do something
        }, this)

    (3.)
        currentValue(当前值)
            数组中正在处理的当前元素。
        index(索引)
            数组中正在处理的当前元素的索引。
        array
            forEach()方法正在操作的数组。

        array.forEach(callback[, thisArg])
 -->

<script type="text/javascript">
    function logArrayElements(element, index, array) {
        console.log("a[" + index + "] = " + element);
    }
    var arr = [2, 5, 7, 9];
    console.log("arr: ", arr);
    // a[0] = 2
    // a[1] = 5
    // a[2] = 7
    // a[3] = 9


    (function() {
        //map例子
        var arr = [1,2,3,4];
        
        var newarr =arr.map(function(val,index,arr){
        console.log(arr[index]==val);  // ==> 结果为true
        return val*val;           
        })
        console.log(newarr);        // ==> 结果为[1, 4，9, 16]
        
        // - forEach例子
        // - 从网上看到说 forEach 是 for...in 循环的语法糖
        var arr = [1,2,3,4];
        var sum = 0;
        arr.forEach(function(value,index,array){
            array[index] == value;    //结果为true
            sum+=value;  
            });
        console.log(sum);    //结果为 10
    })();
</script>

</body>
</html>
