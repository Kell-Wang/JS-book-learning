<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试 getSingle</title>
</head>
<body>
<script>
    let getSingle = function(fn) {
        let ret;
        return function() {
            // 参数 arguments 看父级文件夹中的：3.2.4_1-函数柯里化_function-currying.js
            // 注释讲解：即部分求值的函数柯里化
            return ret || (ret = fn.apply(this. arguments));
        }
    };

    // 这个高阶函数的例子，既把函数当作参数传递，又让函数执行后返回了另外一个函数。我们
    // 看看 getSingle 函数的效果：
    let getScript = getSingle(function() {
        return document.createElement('script');
    });

    let script1 = getScript();
    // script1:
    console.log('script1: ', script1);
    let script2 = getScript();
    console.log(script1 === script2);
</script>
</body>
</html>
