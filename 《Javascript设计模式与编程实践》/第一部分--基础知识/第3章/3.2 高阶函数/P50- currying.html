<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 高階函數的其他應用 - 函數柯里化 ( function currying ) </title>
</head>
<body>
<div>

</div>

<script type="text/javascript">

    // 此函数时从 P49.cost.html 改进而来
    let currying = function (fn) {
        let args = [];

        return function () {
            if (arguments.length === 0) {
                return fn.apply(this, args)
            } else {
                [].push.apply(this, arguments);
                return arguments.callee;
            }
        }
    };

    let cost = (function () {
        let money = 0;
        return function () {
            for (let i = 0, l = args.length; i < l; i++) {
                money += args[i];
            }
            return money;
        }

    })();

    // 转化为 currying 函数
    cost = currying(cost);
    console.log(cost);

</script>
</body>
</html>
